<html >
<head >
<meta charset ="utf -8">
<title > d i v 要素の配置</title >
<style >
.d {
/* 位置とサイズ， 枠*/
float: left;
width: 110px;
height: 50px;
margin -left: 5px;
border: 1px solid black;
/* 文字の設定*/
font -size: 12px;
}
#d1 { text -align: left; }
#d2 { text -align: center; }
#d3 { text -align: right; }
#d5 { line -height: 50px; }

#d6 { line -height: 50px;
text -align: center; }
/* d i v の下に配置する*/
#d7 { line -height: 50px; }
#p1 { bottom: 0px }
</style >
</head >
<body >
<div id="d1" class ="d"> 左寄せテキスト</ div >
<div id="d2" class ="d"> 中央揃え</ div >
<div id="d3" class ="d"> 右寄せテキスト</ div >
<div id="d4" class ="d"> 設定なし</ div >
<div id="d5" class ="d"> 上下の中央</ div >
<div id="d6" class ="d"> d i v の中央</div >
<div id="d7" class="d"><p id="p1"> divの下</p></div >
</body >
</html >
